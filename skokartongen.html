<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emil Bendix</title>
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="favicon-32x32.png" type="image/png">
    <style>
        body {
            font-family: 'Special Elite', cursive;
            margin: 0;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 50px;
        }
        .portfolio {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        .portfolio img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            cursor: pointer;
        }
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.9);
            padding-top: 60px;
        }
        .modal img {
            margin: auto;
            display: block;
            width: 80%;
            height: auto;
        }
        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">
        <h1>Sko-<br>kartongen</h1>

    </div>

    <!-- Portfolio Section -->
    <div class="portfolio">
      <div class="">


      <h2>En magisk resa</h2>
      <p>Här är ett par illustrationer från bilderboken Skokartongen</p>
      </div>

        <img src="css/images/skokartongen/framsida.jpg" alt="Description of image 4" onclick="openModal(this.src)">

        <img src="css/images/skokartongen/5.jpg" alt="Description of image 1" onclick="openModal(this.src)">

        <img src="css/images/skokartongen/6.jpg" alt="Description of image 2" onclick="openModal(this.src)">

        <img src="css/images/skokartongen/9.jpg" alt="Description of image 3" onclick="openModal(this.src)">

        <img src="css/images/skokartongen/11.jpg" alt="Description of image 4" onclick="openModal(this.src)">

        <img src="css/images/skokartongen/12.jpg" alt="Description of image 4" onclick="openModal(this.src)">

        <img src="css/images/skokartongen/15.jpg" alt="Description of image 4" onclick="openModal(this.src)">

        <img src="css/images/skokartongen/16.jpg" alt="Description of image 4" onclick="openModal(this.src)">

        <img src="css/images/skokartongen/17.jpg" alt="Description of image 4" onclick="openModal(this.src)">

        <img src="css/images/skokartongen/23.jpg" alt="Description of image 4" onclick="openModal(this.src)">



        <img src="css/images/skokartongen/baksida.jpg" alt="Description of image 4" onclick="openModal(this.src)">
        <!-- Add more images as needed -->
    </div>
    <!-- Footer -->
    <footer class="nav-links">
        <a href="index.html" class="w3-button">Tillbaka</a>
    </footer>
    <!-- Modal for enlarged images -->
    <div id="myModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="img01">
    </div>

    <script>
        function openModal(src) {
            var modal = document.getElementById("myModal");
            var modalImg = document.getElementById("img01");
            modal.style.display = "block";
            modalImg.src = src;
        }

        function closeModal() {
            var modal = document.getElementById("myModal");
            modal.style.display = "none";
        }
    </script>

</body>
</html>
