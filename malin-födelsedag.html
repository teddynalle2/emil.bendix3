<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bowser Space Roulette</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #222;
            color: white;
        }
        .roulette-container {
            position: relative;
            width: 500px;
            height: 500px;
            margin: 50px auto;
        }
        .roulette {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 5px solid #ff0000;
            position: relative;
            transition: transform 10s cubic-bezier(0.1, 0.7, 0.9, 1.0);
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .sector {
            position: absolute;
            width: 50%;
            height: 50%;
            top: 0;
            left: 50%;
            transform-origin: bottom left;
            clip-path: polygon(100% 0%, 0% 0%, 50% 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: bold;
            color: black;
            text-align: center;
        }
        .pointer {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%) rotate(180deg);
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 40px solid yellow;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            margin-top: 20px;
            cursor: pointer;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .result {
            font-size: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Bowser Space Roulette</h1>
    <div class="roulette-container">
        <div class="pointer"></div>
        <div class="roulette" id="roulette">
            <div class="sector" style="background: #ffcccc; transform: rotate(0deg)">1</div>
            <div class="sector" style="background: #ff9999; transform: rotate(45deg)">2</div>
            <div class="sector" style="background: #ff6666; transform: rotate(90deg)">3</div>
            <div class="sector" style="background: #ff3333; transform: rotate(135deg)">4</div>
            <div class="sector" style="background: #cc0000; transform: rotate(180deg)">5</div>
            <div class="sector" style="background: #990000; transform: rotate(225deg)">6</div>
            <div class="sector" style="background: #660000; transform: rotate(270deg)">7</div>
            <div class="sector" style="background: #330000; transform: rotate(315deg)">8</div>
        </div>
    </div>
    <button onclick="spinRoulette()">Spin!</button>
    <div class="result" id="result"></div>

    <script>
        const events = [
            "Ditch 1 Star.", 
            "Drop 1 Star.", 
            "Forfeit 1 Star.", 
            "Lose 1 Star.", 
            "Toss 1 Star.", 
            "Throw 1 Star away.", 
            "Burn 1 star.", 
            "Eat 1 star."
        ];

        function spinRoulette() {
            const roulette = document.getElementById("roulette");
            const result = document.getElementById("result");
            let randomDegree = 10800 + Math.floor(Math.random() * 360);
            roulette.style.transition = "transform 10s cubic-bezier(0.1, 0.7, 0.9, 1.0)";
            roulette.style.transform = `rotate(${randomDegree}deg)`;
            setTimeout(() => {
                let finalDegree = (360 - (randomDegree % 360)) % 360;
                let index = Math.floor(finalDegree / 45);
                result.innerText = `Result: ${events[index]}`;
            }, 10000);
        }
    </script>
</body>
</html>
