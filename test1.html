<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image with Dynamic Clickable Spots</title>
    <style>
        /* Container with aspect ratio based on padding-top */
        .image-container {
            position: relative;
            width: 100vw;
            padding-top: 56.25%; /* Aspect ratio 16:9 */
            overflow: hidden;
            transition: transform 0.5s ease;
        }

        /* Responsive image inside the container */
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }

        /* Overlay for clickable areas */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        /* Clickable areas positioned absolutely with percentages */
        .clickable-area {
            position: absolute;
            width: 10%;
            height: 10%;
            cursor: pointer;
            background-color: rgba(255, 0, 0, 0.3);
            pointer-events: auto;
        }

        /* Specific positions for clickable areas */
        .clickable-area1 { top: 20%; left: 20%; }
        .clickable-area2 { top: 20%; left: 60%; }
        .clickable-area3 { top: 50%; left: 30%; }
        .clickable-area4 { top: 50%; left: 70%; }
        .clickable-area5 { top: 80%; left: 20%; }

        /* Zoom effect */
        .zoomed-in {
            transform: scale(1.5);
            transition: transform 0.5s ease;
        }

        /* White text box styling */
        .text-box {
            position: absolute;
            background-color: white;
            color: black;
            font-family: "Times New Roman", Times, serif;
            font-size: 12px;
            padding: 10px;
            border: 1px solid black;
            display: none;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="image-container" id="imageContainer">
        <!-- Background Image -->
        <img src="css/images/test/stora-dansenv2.png" alt="Dynamic background" class="background-image">

        <div class="overlay">
            <div class="clickable-area clickable-area1" onclick="zoomIn(1)"></div>
            <div class="clickable-area clickable-area2" onclick="zoomIn(2)"></div>
            <div class="clickable-area clickable-area3" onclick="zoomIn(3)"></div>
            <div class="clickable-area clickable-area4" onclick="zoomIn(4)"></div>
            <div class="clickable-area clickable-area5" onclick="zoomIn(5)"></div>
        </div>

        <!-- Text boxes -->
        <div id="text-box1" class="text-box" style="top: 22%; left: 25%;">Welcome to the North! Learn more about this area here.</div>
        <div id="text-box2" class="text-box" style="top: 22%; left: 65%;">This is the East Side, filled with history and attractions.</div>
        <div id="text-box3" class="text-box" style="top: 52%; left: 35%;">Explore the West with scenic views and vibrant culture.</div>
        <div id="text-box4" class="text-box" style="top: 52%; left: 75%;">Discover the South and its rich, unique history.</div>
        <div id="text-box5" class="text-box" style="top: 82%; left: 25%;">The Center is the heart of this landscape, with landmarks to explore.</div>
    </div>

    <button id="zoomOutBtn" style="display: none; position: fixed; top: 10px; right: 10px;" onclick="zoomOut()">Zoom Out</button>

    <script>
        const areasData = [
            { boxId: "text-box1", transformOrigin: "20% 20%" },
            { boxId: "text-box2", transformOrigin: "60% 20%" },
            { boxId: "text-box3", transformOrigin: "30% 50%" },
            { boxId: "text-box4", transformOrigin: "70% 50%" },
            { boxId: "text-box5", transformOrigin: "20% 80%" }
        ];

        let currentArea = null;

        function zoomIn(areaIndex) {
            const container = document.getElementById('imageContainer');
            const zoomOutBtn = document.getElementById('zoomOutBtn');
            const { boxId, transformOrigin } = areasData[areaIndex - 1];
            const textBox = document.getElementById(boxId);

            if (currentArea !== areaIndex) {
                // Hide previous text box if another area is clicked
                if (currentArea) {
                    const previousBox = document.getElementById(areasData[currentArea - 1].boxId);
                    previousBox.style.display = 'none';
                }

                // Apply zoom, set transform origin, and show the text box for the current area
                container.classList.add('zoomed-in');
                container.style.transformOrigin = transformOrigin;
                textBox.style.display = 'block';

                // Show the zoom-out button
                zoomOutBtn.style.display = 'block';

                currentArea = areaIndex;
            }
        }

        function zoomOut() {
            const container = document.getElementById('imageContainer');
            const zoomOutBtn = document.getElementById('zoomOutBtn');

            // Remove zoom and reset transform origin
            container.classList.remove('zoomed-in');
            container.style.transformOrigin = "center center";

            // Hide current text box and zoom-out button
            if (currentArea) {
                const currentBox = document.getElementById(areasData[currentArea - 1].boxId);
                currentBox.style.display = 'none';
                currentArea = null;
            }

            zoomOutBtn.style.display = 'none';
        }
    </script>
</body>
</html>
