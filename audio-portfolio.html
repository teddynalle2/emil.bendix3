<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Audio Player</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .audio-container {
      background: #fff;
      border: 1px solid #ddd;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      margin-bottom: 30px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .controls {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 10px;
    }

    button {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      background-color: #007BFF;
      color: white;
      cursor: pointer;
      font-size: 14px;
    }

    button:hover {
      background-color: #0056b3;
    }

    .progress {
      flex: 1;
      height: 5px;
      margin: 0 10px;
      background-color: #ccc;
      border-radius: 3px;
      overflow: hidden;
      position: relative;
    }

    .progress-filled {
      height: 100%;
      background-color: #007BFF;
      width: 0%;
    }

    h3 {
      margin: 0 0 10px 0;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <div class="audio-container">
    <h3>Audio 1</h3>
    <audio id="audio1" src="audio1.mp3"></audio>
    <div class="controls">
      <button onclick="togglePlay('audio1', this)">Play</button>
      <div class="progress" onclick="seekAudio(event, 'audio1')">
        <div class="progress-filled" id="progress1"></div>
      </div>
    </div>
  </div>

  <div class="audio-container">
    <h3>Audio 2</h3>
    <audio id="audio2" src="audio2.mp3"></audio>
    <div class="controls">
      <button onclick="togglePlay('audio2', this)">Play</button>
      <div class="progress" onclick="seekAudio(event, 'audio2')">
        <div class="progress-filled" id="progress2"></div>
      </div>
    </div>
  </div>

  <script>
    const audioElements = {
      audio1: document.getElementById('audio1'),
      audio2: document.getElementById('audio2')
    };

    function togglePlay(audioId, button) {
      const audio = audioElements[audioId];

      // Pause other audio
      for (let id in audioElements) {
        if (id !== audioId) {
          audioElements[id].pause();
          document.querySelector(`#${id}`).nextElementSibling.querySelector("button").textContent = 'Play';
        }
      }

      if (audio.paused) {
        audio.play();
        button.textContent = 'Pause';
      } else {
        audio.pause();
        button.textContent = 'Play';
      }

      audio.addEventListener('ended', () => {
        button.textContent = 'Play';
      });
    }

    function updateProgress(audioId, progressId) {
      const audio = audioElements[audioId];
      const progress = document.getElementById(progressId);
      const percent = (audio.currentTime / audio.duration) * 100;
      progress.style.width = percent + '%';
    }

    function seekAudio(event, audioId) {
      const audio = audioElements[audioId];
      const progress = event.currentTarget;
      const clickX = event.offsetX;
      const width = progress.clientWidth;
      const duration = audio.duration;
      audio.currentTime = (clickX / width) * duration;
    }

    // Set interval to update progress bars
    setInterval(() => {
      updateProgress('audio1', 'progress1');
      updateProgress('audio2', 'progress2');
    }, 200);
  </script>

</body>
</html>
